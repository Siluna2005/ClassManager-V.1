<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: data: blob: 'unsafe-inline' 'unsafe-eval';">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>

  <!-- Loading Screen -->
<div id="loader">
  <div class="loader-content">
    <img src="assets/logo.png" alt="Class Manager Logo" class="logo-img">
    <div class="dots">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <p>Preparing your workspace</p>
  </div>
</div>

<!-- Auth Container -->
<div class="auth-container">
  <div class="auth-header">
    <h1>Class Manager</h1>
    <p>Manage your classes efficiently</p>
  </div>

  <!-- Tab Switcher -->
  <div class="tab-switcher">
    <button class="tab-btn active" onclick="switchTab('login')">Login</button>
    <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
  </div>

  <!-- Alert Message -->
  <div id="alert" class="alert"></div>

  <!-- Login Form -->
  <form class="auth-form active" id="loginForm" onsubmit="handleLogin(event)">
    <div class="input-group">
      <label for="loginEmail">Email address</label>
      <input type="email" id="loginEmail" placeholder="you@example.com" required>
    </div>

    <div class="input-group">
      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" placeholder="Enter your password" required>
      <span class="password-toggle" onclick="togglePassword('loginPassword')">üëÅÔ∏è</span>
    </div>

    <div class="forgot-password">
      <a href="#" onclick="alert('Password reset feature coming soon!'); return false;">Forgot password?</a>
    </div>

    <button type="submit" class="btn btn-primary" id="loginBtn">
      <span>Login to your account</span>
    </button>

    <div class="divider"><span>OR</span></div>

    <button type="button" class="btn btn-google" onclick="googleLogin()">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google">
      <span>Continue with Google</span>
    </button>
  </form>

  <!-- Sign Up Form -->
  <form class="auth-form" id="signupForm" onsubmit="handleSignup(event)">
    <div class="input-group">
      <label for="signupEmail">Email address</label>
      <input type="email" id="signupEmail" placeholder="you@example.com" required>
    </div>

    <div class="input-group">
      <label for="signupPassword">Password</label>
      <input type="password" id="signupPassword" placeholder="At least 6 characters" required minlength="6">
      <span class="password-toggle" onclick="togglePassword('signupPassword')">üëÅÔ∏è</span>
    </div>

    <div class="input-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Re-enter your password" required minlength="6">
      <span class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
    </div>

    <button type="submit" class="btn btn-primary" id="signupBtn">
      <span>Create account</span>
    </button>

    <div class="divider"><span>OR</span></div>

    <button type="button" class="btn btn-google" onclick="googleLogin()">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google">
      <span>Sign up with Google</span>
    </button>
  </form>
</div>
  
<script type="module">
  // üîπ 1Ô∏è‚É£ Import Firebase modules
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import {    
    getAuth, 
    signInWithEmailAndPassword, 
    createUserWithEmailAndPassword, 
    GoogleAuthProvider, 
    signInWithRedirect,
    getRedirectResult,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { 
    getDatabase, 
    ref, 
    set 
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

  // üîπ 2Ô∏è‚É£ Initialize Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyD4z857J2ipSxqK8pN4tEWqU-jeK_mwA2I",
    authDomain: "class-manager-383ad.firebaseapp.com",
    databaseURL: "https://class-manager-383ad-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "class-manager-383ad",
    storageBucket: "class-manager-383ad.firebasestorage.app",
    messagingSenderId: "1085651561679",
    appId: "1:1085651561679:web:82ca82d59d6ff2ec671bba"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const database = getDatabase(app);

  // üîπ 3Ô∏è‚É£ Check if already logged in
  onAuthStateChanged(auth, (user) => {
    if (user) {
      console.log('User already logged in, redirecting...');
      window.location.href = "app.html";
    }
  });

  // üîπ 4Ô∏è‚É£ Initialize EmailJS
  emailjs.init("rHYrJYPEObugXQPep");

  // üîπ 5Ô∏è‚É£ Send login email (DEFINE FIRST!)
  function sendLoginEmail(userEmail) {
    emailjs.send("service_jcmia18", "template_c34t4jt", {
      user_email: userEmail,
      login_time: new Date().toLocaleString(),
      device: navigator.userAgent
    }).then(() => {
      console.log('üìß Login notification email sent');
    }).catch((err) => {
      console.error("üìß Email notification failed (non-critical):", err);
    });
  }

  // üîπ 6Ô∏è‚É£ Handle Google Redirect
  getRedirectResult(auth)
    .then(async (result) => {
      if (!result) return;

      console.log("‚úÖ Google login successful:", result.user.uid);

      await set(ref(database, "users/" + result.user.uid + "/profile"), {
        email: result.user.email,
        name: result.user.displayName,
        photoURL: result.user.photoURL,
        lastLogin: new Date().toISOString(),
      });

      sendLoginEmail(result.user.email);
      window.location.href = "app.html";
    })
    .catch((error) => {
      console.error("Redirect result error:", error);
      // Don't alert if user just cancelled
      if (error.code !== 'auth/cancelled-popup-request') {
        alert("Google login failed: " + error.message);
      }
    });

  // üîπ 7Ô∏è‚É£ Login function
  window.login = async function(email, password, callback) {
    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      console.log('‚úÖ Login successful:', userCredential.user.uid);
      
      sendLoginEmail(userCredential.user.email);
      window.location.href = "app.html";
    } catch (error) {
      console.error('Login error:', error);
      if (callback) callback(error.message);
    }
  };

  // üîπ 8Ô∏è‚É£ Signup function
  window.signUp = async function(email, password, callback) {
    if (password.length < 6) {
      if (callback) callback("Password must be at least 6 characters");
      return;
    }
    
    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      console.log('‚úÖ Account created:', userCredential.user.uid);
      
      await set(ref(database, 'users/' + userCredential.user.uid + '/profile'), {
        email: email,
        createdAt: new Date().toISOString()
      });
      
      sendLoginEmail(userCredential.user.email);
      window.location.href = "app.html";
    } catch (error) {
      console.error('Signup error:', error);
      if (callback) callback(error.message);
    }
  };

  // üîπ 9Ô∏è‚É£ Google login
  window.googleLogin = async function() {
    try {
      const provider = new GoogleAuthProvider();
      await signInWithRedirect(auth, provider);
    } catch (error) {
      console.error("Google login error:", error);
      alert("Google login failed: " + error.message);
    }
  };

  // üîπ üîü Loader
  window.addEventListener("load", () => {
    setTimeout(() => {
      document.getElementById("loader").classList.add("hide-loader");
    }, 2500);
  });

  // üîπ 1Ô∏è‚É£1Ô∏è‚É£ Tab switching
  window.switchTab = function(tab) {
    const tabs = document.querySelectorAll('.tab-btn');
    const forms = document.querySelectorAll('.auth-form');

    tabs.forEach(t => {
      if (t.textContent.toLowerCase().includes(tab)) {
        t.classList.add('active');
      } else {
        t.classList.remove('active');
      }
    });
    
    forms.forEach(f => {
      if (f.id === tab + 'Form') {
        f.classList.add('active');
      } else {
        f.classList.remove('active');
      }
    });
    
    hideAlert();
  };

  // üîπ 1Ô∏è‚É£2Ô∏è‚É£ Password toggle
  window.togglePassword = function(inputId) {
    const input = document.getElementById(inputId);
    input.type = input.type === 'password' ? 'text' : 'password';
  };

  // üîπ 1Ô∏è‚É£3Ô∏è‚É£ Alert functions
  function showAlert(message, type = 'error') {
    const alert = document.getElementById('alert');
    alert.textContent = message;
    alert.className = `alert alert-${type} show`;
  }

  function hideAlert() {
    document.getElementById('alert').classList.remove('show');
  }

  // üîπ 1Ô∏è‚É£4Ô∏è‚É£ Login handler
  window.handleLogin = async function(e) {
    e.preventDefault();
    hideAlert();

    const btn = document.getElementById('loginBtn');
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    btn.disabled = true;
    btn.innerHTML = '<span class="spinner"></span><span>Logging in...</span>';

    try {
      await window.login(email, password, (error) => {
        if (error) {
          showAlert(error, 'error');
          btn.disabled = false;
          btn.innerHTML = '<span>Login to your account</span>';
        }
      });
    } catch (err) {
      btn.disabled = false;
      btn.innerHTML = '<span>Login to your account</span>';
    }
  };

  // üîπ 1Ô∏è‚É£5Ô∏è‚É£ Signup handler
  window.handleSignup = async function(e) {
    e.preventDefault();
    hideAlert();

    const btn = document.getElementById('signupBtn');
    const email = document.getElementById('signupEmail').value;
    const password = document.getElementById('signupPassword').value;
    const confirm = document.getElementById('confirmPassword').value;

    if (password !== confirm) {
      showAlert('Passwords do not match!', 'error');
      return;
    }

    btn.disabled = true;
    btn.innerHTML = '<span class="spinner"></span><span>Creating account...</span>';

    try {
      await window.signUp(email, password, (error) => {
        if (error) {
          showAlert(error, 'error');
          btn.disabled = false;
          btn.innerHTML = '<span>Create account</span>';
        }
      });
    } catch (err) {
      btn.disabled = false;
      btn.innerHTML = '<span>Create account</span>';
    }
  };
</script>
</body>
</html>
